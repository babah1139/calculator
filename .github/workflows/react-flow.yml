name: React Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    #- uses: actions/checkout@v3
    #- name: Build the Docker image
    #  run: docker build . --file Dockerfile --tag babah11/babahcloud9:react-calculator 
   
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    -
      name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: babah11/babahcloud9:react-calculator

  scan_docker_image:
    needs: [ build ]
    
    runs-on : ubuntu-latest
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2

    - name: Log in to the Container registry üì¶
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Scan Docker image üê≥
      uses: snyk/actions/docker@master
      continue-on-error: true
      with:
          image: babah11/babahcloud9:react-calculator
          args: --file=Dockerfile --severity-threshold=high --sarif-file-output=snyk.sarif
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Upload Snyk report as sarif üì¶
      uses: github/codeql-action/upload-sarif@v2
      with:
          sarif_file: snyk.sarif